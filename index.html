<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker | M Fajrul Nugraha</title>
    <style>
        .scrollable-menu {
            height: auto;
            max-height: 150px;
            overflow-x: hidden;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body onload="loadCountries()">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <p class="h1 text-center mt-3 mb-4 pb-3 text-danger">
                                    <u>Covid-19 Tracker</u>
                                </p>
                            </div>
                        </div>
                        <div class="row mb-5 d-flex justify-content-center">
                            <div class="col-lg-3 align-items-end">
                                <select class="form-select " aria-label="select country" id="selectCountry">

                                </select>
                            </div>
                            <div class="col-lg-3 d-flex justify-content-center">
                                <button class="btn btn-success" onclick="getData()">search</button>
                            </div>
                        </div>
                        <div class="row align-items-center text-center d-flex justify-content-center">
                            <div class="card col-lg-3 me-3">
                                <img class="mt-2 mb-0" width="24" height="24" style="margin: auto;" src="https://img.icons8.com/material-sharp/24/heart-with-pulse.png" alt="heart-with-pulse"/>
                                <div class="card-body" style="padding: 5px;">
                                    <h5 class="card-title text-primary" style="padding: 0px;">Active Cases</h5>
                                    <p class="card-text" id="activeCases"></p>
                                </div>
                            </div>
                            <div class="card col-lg-3 me-3">
                                <img class="mt-2 mb-0" width="24" height="24" style="margin: auto;" src="https://img.icons8.com/ios-glyphs/24/plus--v1.png" alt="plus--v1"/>
                                <div class="card-body" style="padding: 5px;">
                                    <h5 class="card-title text-danger" style="padding: 0px;">New Cases</h5>
                                    <p class="card-text" id="newCases"></p>
                                </div>
                            </div>
                            <div class="card col-lg-3">
                                <img class="mt-2 mb-0" width="24" height="24" style="margin: auto;" src="https://img.icons8.com/material-sharp/24/heart-health.png" alt="checked--v1"/>
                                <div class="card-body" style="padding: 5px;">
                                    <h5 class="card-title text-success" style="padding: 0px;">Recovered Cases</h5>
                                    <p class="card-text" id="recoveredCase"></p>
                                </div>
                            </div>
                        </div>

                        <div class="row align-items-center text-center d-flex justify-content-center mt-3 mb-5">
                            <div class="card col-lg-3 me-3">
                                <img class="mt-2 mb-0" width="24" height="24" style="margin: auto;" src="https://img.icons8.com/material-sharp/24/health-calendar.png" alt="health-calendar"/>
                                <div class="card-body" style="padding: 5px;">
                                    <h5 class="card-title text-primary" style="padding: 0px;">Total Cases</h5>
                                    <p class="card-text" id="totalCases"></p>
                                </div>
                            </div>
                            <div class="card col-lg-3 me-3">
                                <img class="mt-2 mb-0" width="24" height="24" style="margin: auto;" src="https://img.icons8.com/material-sharp/24/skull.png" alt="skull"/>
                                <div class="card-body" style="padding: 5px;">
                                    <h5 class="card-title text-danger" style="padding: 0px;">Total Deaths</h5>
                                    <p class="card-text" id="totalDeaths"></p>
                                </div>
                            </div>
                            <div class="card col-lg-3">
                                <img class="mt-2 mb-0" width="24" height="24" style="margin: auto;" src="https://img.icons8.com/material-sharp/24/syringe.png" alt="syringe"/>
                                <div class="card-body" style="padding: 5px;">
                                    <h5 class="card-title text-warning" style="padding: 0px;">Total Test</h5>
                                    <p class="card-text" id="totalTest"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/Assignment4H8_MFajrulNugraha/index.js"></script>
    <!-- <script src="js/asyncAwait.js"></script> -->
</body>
</html>
